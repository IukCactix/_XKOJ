{% extends 'base.html' %}
{% load static %}
{% load markdown_deux_tags %}
{% block body_block %}
<link rel="stylesheet" href="{% static "css/blog.css" %}"/>
<div class="regbox2">
	{% block extrascripts %}
		  <script>
			MathJax = {
			  tex: {
			    inlineMath: [['$', '$'], ['\\(', '\\)']]
			  },
			  svg: {
			    fontCache: 'global'
			  }
			};
		  </script>
		  <script type="text/javascript" id="MathJax-script" async
		    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
		  </script>
		{% endblock extrascripts %}
		{% block content %}
			{{ tnight | markdown }}
		{% endblock content %}
</div>

{% endblock %}
