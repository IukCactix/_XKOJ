{% extends 'base.html' %}

{% block body_block %}

<div class="regbox2">
	<div class="reg_title"><b>博客</b></div>
	<br>
	<div style="height:400px;overflow:auto;">
	<table class="pro_all_table">
		{% for p in all_blogs %}
			<tr>
				<td><a href="{{p.link}}"><font color="#000099">{{p.title}}</font></a>&nbsp;&nbsp;{{p.writer}}</td>
			</tr>
			<tr><div class="showblog">{{p.content}}</div></tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
